<section class="">
  <div class="mueble_slider">

    <div *ngIf="Mueble.imgUrl3 != '' && Mueble.imgUrl4 === '' && Mueble.imgUrl5 ===''">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{Mueble.imgUrl1}}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{{Mueble.imgUrl2}}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{{Mueble.imgUrl3}}" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div *ngIf="Mueble.imgUrl4 != '' && Mueble.imgUrl5 === ''">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{{Mueble.imgUrl1}}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{Mueble.imgUrl2}}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{Mueble.imgUrl3}}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{Mueble.imgUrl4}}" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
       <div *ngIf="Mueble.imgUrl5 != ''">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{{Mueble.imgUrl1}}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{Mueble.imgUrl2}}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{Mueble.imgUrl3}}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{Mueble.imgUrl4}}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{Mueble.imgUrl5}}" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
       </div>
</div>

</section>
