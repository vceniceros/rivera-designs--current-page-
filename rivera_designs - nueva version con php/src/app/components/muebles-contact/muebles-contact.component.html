           <form (ngSubmit)="contactForm(form.value)" #form="ngForm">

                <p>Mueble de interes: <input #asunto type="text" name="asunto" id="asunto" value="" [ngModel]="Mueble.nombre" readonly ></p>

                <p>Telefono: <input #telefono type="tel" name="telefono" id="telefono" value=""   ngModel required></p>
                <p>Mensaje:</p>
                <textarea class="contact_form_textarea" #message name="message" id="message" cols="30" rows="10"  ngModel required></textarea>
                <tr></tr>
                <input class="contact_form_btn" type="submit" value="Enviar" name="send" id="send" data-dismiss="alert">
